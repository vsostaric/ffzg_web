<!DOCTYPE html>
<html lang="hr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filozofski Fakultet Toolbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <nav class="toolbar">
    <button class="menu-btn" aria-label="Menu">
      <i class="fas fa-bars"></i>
    </button>
    <img src="Logotip-standardni-2025.gif" alt="Filozofski Fakultet Logo" class="logo" />
    <span class="title">
      Sveučilište u Zagrebu <strong>FILOZOFSKI FAKULTET</strong>
    </span>
    <span class="language">HR</span>
    <button class="search-btn" aria-label="Search">
      <i class="fas fa-search"></i>
    </button>
  </nav>
  <div class="hero-container">
    <img src="images/Screenshot 2025-05-26 at 15.56.18.png" alt="Hero Image" class="hero-image" />
    <button class="upisi-btn"><strong>UPISI</strong></button>
  </div>
  <div class="hero-text">
    <h1>FILOZOFSKI FAKULTET</h1>
    <p>je nacionalni lider i globalni partner u stvaranju <br> i prenošenju znanja koja oblikuju humanije društvo.</p>
  </div>
</body>

</html>
